<html lang="en">

<head>

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/materia/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1tymk6x9Y5K+OF0tlmG2fDRcn67QGzBkiM3IgtJ3VrtGrIi5ryhHjKjeeS60f1FA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/Styles/default.css">
    <link rel="stylesheet" type="text/css" href="./Assets/Styles/devices.css">
    <title>Contact</title>
</head>

<body>
    <nav
    class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark sticky-top flex-column flex-md-row p-1">
    <a class="navbar-brand ml-5 px-4" href="#">Max Simpson</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li>
                <a class="nav-link p-2 h5" href="index.html">About</a>
            </li>
            <li>
                <a class="nav-link p-2 h5" href="portfolio.html">Portfolio</a>
            </li>
            <li>
                <a class="nav-link p-2 h5" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
    </nav>

    <main class="container mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-12 card border-secondary">
                <h1 class="card-title border-bottom text-left py-2">Contact</h1>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js">
    </script>
</body>
<div class="row fixed-bottom mt-2 mb-0">
    <div class="col-12 p-0">
        <footer class="text-center bg-dark">
            <p>Copyright</p>
        </footer>
    </div>
</div>

</html>
